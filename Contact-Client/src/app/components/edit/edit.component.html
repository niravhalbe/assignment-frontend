<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">First Name</label>
        <input type="text" class="form-control" name="firstName" formControlName="firstName" #firstName [(ngModel)] = "contact.FirstName"/>
      </div>
      <div *ngIf="angForm.controls['firstName'].invalid && (angForm.controls['firstName'].dirty || angForm.controls['firstName'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['firstName'].errors.required">
          First Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Last Name</label>
        <input type="text" class="form-control" name="lastName" formControlName="lastName" #lastName [(ngModel)] = "contact.LastName"/>
      </div>
      <div *ngIf="angForm.controls['lastName'].invalid && (angForm.controls['lastName'].dirty || angForm.controls['lastName'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['lastName'].errors.required">
          Last Name  is required.
        </div>
      </div>
      <div class="form-group">
          <label class="col-md-4">Email</label>
          <input type="text" class="form-control" name="email" formControlName="email" #email [(ngModel)] = "contact.Email"/>

          <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['email'].errors.required">
                Email is required.
              </div>
          </div>
      </div>
      <div class="form-group">
          <label class="col-md-4">Phone</label>
          <input type="text" class="form-control" name="phone" formControlName="phone" #phone [(ngModel)] = "contact.PhoneNumber"/>
          <div *ngIf="angForm.controls['phone'].errors" class="alert alert-danger">
              Phone is invalid.
          </div>
      </div>
      <div class="form-group">
          <label class="col-md-2">Status</label>
          <input type="checkbox" class="form-control" name="status" formControlName="status" #status [(ngModel)] = "contact.Status"/>
      </div>
      <div class="form-group">
        <button (click)="updateContact(firstName.value, lastName.value, email.value, phone.value, status.checked)" [disabled]="angForm.invalid" class="btn btn-primary">Update Contac</button>
      </div>
    </form>
  </div>
</div>
