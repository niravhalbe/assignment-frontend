<table class="table table-hover">
    <thead>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Email</td>
        <td>Phone</td>
        <td>Status</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let contact of contacts">
            <td>{{ contact.FirstName }}</td>
            <td>{{ contact.LastName }}</td>
            <td>{{ contact.Email }}</td>
            <td>{{ contact.PhoneNumber }}</td>
            <td *ngIf="contact.Status == true as value then thenBlock else elseBlock"> 
                {{value}}      
            </td>
            <ng-template #thenBlock><td>Active</td></ng-template>
            <ng-template #elseBlock><td>InActive</td></ng-template>

            <td><a [routerLink]="['/edit', contact.Id]" class="btn btn-primary">Edit</a></td>
            <td><a (click)="deleteContact(contact.Id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
